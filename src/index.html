<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/journal.css" />
    
</head>
<body>
    <div>
    <form class="journalForm" action="">
    
            <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
                <br><br>
            <label for="journalConcepts">Concepts covered</label>
                <input type="text" required="" name="journalConcepts" id="journalConcepts">
            <label for="journalEntry">Journal Entry</label>
                <input type="text" required="" name="journalEntry" id="journalEntry">
            <label for="journalMood">Mood for the Day</label>
                <select required="" name="journalMood" id="journalMood">
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Eh">Eh</option>
                    <option value="I hate the world">I hate the world</option>
        
                    <input type="submit" value="Submit">
    </form>
</div>
    
    
</body>
</html>
