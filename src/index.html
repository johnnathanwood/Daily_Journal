<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/journal.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>


    <div class="box">
        <div class="inner">
            <span>Hello World</span>
        </div>
        <div class="inner">
            <span>Daily Journal</span>
        </div>
    </div>
<body>
    <br><br>
    <div>
        <form class="journalForm" action="">

            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <br><br>
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" required="" name="journalConcepts" id="journalConcepts">
            <label for="journalEntry">Journal Entry</label>
            <input type="text" required="" name="journalEntry" id="journalEntry">
            <label for="journalMood">Mood for the Day</label>
            <br>
            <input type="range" min="1" max="20" value="10" class="slider" id="myRange">

                <input type="submit" value="Submit">
        </form>
    </div>


</body>

</html>
