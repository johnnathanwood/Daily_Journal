<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/journal.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/mood.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/submitButton.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>


<div class="box">
    <div class="inner">
        <span>Hello World</span>
    </div>
    <div class="inner">
        <span>Daily                                                                      Journal</span>
    </div>
</div>

<body>
    <br><br>
    <div class="journal">
        <form class="journalForm" action="">

            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate">
            <br><br>
            <input type="file" name="pic" id="pic">
            <br>
            <br>
            <label for="journalConcepts">Concepts covered</label>
            <input type="text" name="journalConcepts" id="journalConcepts">
            <label for="journalEntry">Journal Entry</label>
            <input type="text" name="journalEntry" id="journalEntry">
            <label for="journalMood">Mood for the Day</label>
            <div class="container">
                <input type="button" class="button" value="Normal">
                <input type="button" class="button" value="Happy">
                <input type="button" class="button" value="Stressed">
                <input type="button" class="button" value="Mad">
            </div>
            <!-- <input type="range" min="1" max="20" value="10" class="slider" id="myRange"> -->
            <button class="submit" style="vertical-align:middle"><span>Submit</span></button>
        </form>
    </div>
    <div id="form"></div>
    <div id="entriesList"></div>
    <script src="../dist/app.js"></script>
    <!-- <script src="./scripts/journal.js"></script> -->
</body>

</html>
